    <style>
      .card {

      .cover {
        height: 150px;
        width: 150px;
      }
      .title {
        font: large bold black;
      }
      .artist {
        font: italic bold gray;
      }
      .genre {
        font: italic gray;
      }
      .duration {
        font: 100 italic gray;
      }
    </style>

  <body>
    <!-- EXERCISE 4
                Create a section for the album reviews.
                Pick one of your favourite albums, and create a section with:
                - Cover Image
                - Title
                - Band
                - Duration
                - Genre
                - Tracklist
                - ... And whatever you think it's interesting about it!
            -->
    <div class="jumbotron">
      <h1 class="display-4">Reviews</h1>
      <p class="lead">
        This is a simple hero unit, a simple jumbotron-style component for
        calling extra attention to featured content or information.
      </p>
      <hr class="my-4" />
      <p>
        It uses utility classes for typography and spacing to space content out
        within the larger container.
      </p>
      <textarea name="review" id="" cols="mr-auto" rows="mr-auto"></textarea>
      <a class="btn btn-primary btn-lg" role="button">Submit</a>
    </div>
  </body>
